<html>
    <head>
        <meta charset="UTF-8">
        <script>
            const frutas = ["Maçã", "Banana", "Morango", "Uva", "Abacaxi"];
                alert("Lista de frutas disponíveis:\n" + frutas.join(", "));

            function removerFruta() {
                
                let nomeFruta = prompt("Digite o nome de uma fruta para remover:");
                let indiceFruta = frutas.indexOf(nomeFruta);

                if (indiceFruta !== -1) {
                    
                    frutas.splice(indiceFruta, 1);
                    alert("Fruta foi retirada da lista.");
 
                } else {
                    alert("Fruta indisponível no nosso mercado.");

                }if (frutas.length === 0) {
                    alert("Lista de compras finalizada.");

                } else { 
                    removerFruta();
                }
            }
            removerFruta();

        </script>
    </head>

</html>
